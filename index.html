<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FITC 2014 Toronto Schedule</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <style>
        body, html{
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }
        ul{
            list-style: none;
            padding-right: 20px;
        }

        label{
            font-weight: bold;
        }
    </style>

</head>
<body>

<ul id="presentations">

</ul>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<script>
    $.ajax({
        url: 'fitc.json',
        success: function (data) {
           var str='';


            data.fitc.sort(function (a, b) {
                var ay = a.title.toLowerCase();
                var be = b.title.toLowerCase();
                if (ay > be)
                    return 1;
                if (ay < be)
                    return -1;
                // a must be equal to b
                return 0;
            });

           for (var i= 0, length=data.fitc.length; i<length; i++){
               var obj = data.fitc[i];
               str+='<li>' +
                       '<h2>'+obj.title+'</h2>' +
                       '<label>Speaker: </label>'+obj.speaker+
                       '<br/><label>Date: </label>'+obj.date+
                       '<br/><label>Time: </label>'+obj.time+
                       '<br/><label>Location: </label>'+obj.location+
                       '<br/><p><label>Desc: </label>'+obj.desc+'</p>'
                   '</li>'

           }

            $('#presentations').html(str);
        },
        error: function (jqXHR, textStatus, errorThrown) {
            console.log('failed to load ', jqXHR, textStatus, errorThrown);
        }
    });
</script>

</body>
</html>
